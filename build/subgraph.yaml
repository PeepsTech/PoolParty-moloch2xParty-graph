specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MolochSummoner
    network: kovan
    source:
      address: "0xd46235d4e5f4446E67636FC86D297Eae3dD3C654"
      abi: V2Factory
      startBlock: 20785913
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Moloch
      abis:
        - name: V2Factory
          file: MolochSummoner/abis/V2Factory.json
        - name: Erc20
          file: MolochSummoner/abis/Erc20.json
        - name: Erc20Bytes32
          file: MolochSummoner/abis/Erc20Bytes32.json
      eventHandlers:
        - event: PartyStarted(indexed
            address,address[],address[],address,uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleSummoned
      file: MolochSummoner/MolochSummoner.wasm
templates:
  - kind: ethereum/contract
    name: MolochTemplate
    network: kovan
    source:
      abi: V2Moloch
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: templates/MolochTemplate/MolochTemplate.wasm
      entities:
        - Moloch
        - TokenBalance
        - Token
        - Member
        - Vote
        - Proposal
        - Badge
      abis:
        - name: V2Moloch
          file: MolochTemplate/abis/V2Moloch.json
        - name: Erc20
          file: MolochTemplate/abis/Erc20.json
        - name: Erc20Bytes32
          file: MolochTemplate/abis/Erc20Bytes32.json
      eventHandlers:
        - event: MakeDeposit(indexed address,uint256,uint256,indexed uint256,uint8)
          handler: handleMakeDeposit
        - event: ProcessAmendGovernance(indexed uint256,indexed
            uint256,bool,address,address,uint256,uint256)
          handler: handleAmendGovernance
        - event: SubmitProposal(indexed
            address,uint256,uint256,uint256,address,uint256,address,bytes32,bool[8],uint256,indexed
            address,indexed address)
          handler: handleSubmitProposal
        - event: SponsorProposal(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleSponsorProposal
        - event: SubmitVote(uint256,indexed uint256,indexed address,indexed address,uint8)
          handler: handleSubmitVote
        - event: ProcessProposal(indexed uint256,indexed uint256,bool)
          handler: handleProcessProposal
        - event: ProcessIdleProposal(indexed uint256,indexed uint256,uint256,uint256)
          handler: handleProcessProposal
        - event: ProcessGuildKickProposal(indexed uint256,indexed uint256,bool)
          handler: handleProcessGuildKickProposal
        - event: UpdateDelegateKey(indexed address,address)
          handler: handleUpdateDelegateKey
        - event: CancelProposal(indexed uint256,address)
          handler: handleCancelProposal
        - event: Withdraw(indexed address,address,uint256)
          handler: handleWithdraw
        - event: WithdrawEarnings(indexed address,address,uint256,address,uint256)
          handler: handleWithdrawEarnings
        - event: Ragequit(indexed address,uint256,uint256)
          handler: handleRagequit
        - event: TokensCollected(indexed address,uint256)
          handler: handleTokensCollected
